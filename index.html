<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/d77ebfff74.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="header-index">
        <p>HEADER</p>
    </header>

    <main class="main">
        <div class="container sizeTodo">
            <div class="row align-items-center">
                <div class="col-10">
                    <input type="text" class="input-group" id="addTask" placeholder="Add your task here">
                </div>
                <div class="col-2">
                    <i class="fas fa-plus-circle fa-2x d-md-none pointer"></i>
                    <input type="button" class="btn btn-primary btn-sm d-none d-none d-md-block" value="ADD">

                </div>
            </div>
            <div class="row m-3">
                <div class="col-12">
                    <p class="m-0 p-1">You have 1 incomplete task</p>
                </div>
            </div>
            <div class="row align-items-center mt-2 mb-2">
                <div class="col-1 p-0 d-flex justify-content-end">
                    <div class="circle red pointer"></div>
                </div>
                <div class="col-9">
                    <p class="m-0 p-1 task">Task 1</p>
                </div>
                <div class="col-2 p-0">
                    <i class="fas fa-trash-alt fa-lg d-block d-md-none"></i>
                    <input type="button" class="btn btn-primary btn-sm d-none d-md-block" value="Delete">
                </div>
            </div>
            <div class="row align-items-center mt-2 mb-2">
                <div class="col-1 p-0 d-flex justify-content-end">
                    <div class="circle green pointer"></div>
                </div>
                <div class="col-9">
                    <p class="m-0 p-1 task task-completed">Task 2</p>
                </div>
                <div class="col-2 p-0">
                    <i class="fas fa-trash-alt fa-lg d-block d-md-none"></i>
                    <input type="button" class="btn btn-primary btn-sm d-none d-md-block" value="Delete">
                </div>
            </div>
            <div class="row align-items-center mt-2 mb-2">
                <div class="col-1 p-0 d-flex justify-content-end">
                    <div class="circle green pointer"></div>
                </div>
                <div class="col-9">
                    <p class="m-0 p-1 task task-completed">Task 3</p>
                </div>
                <div class="col-2 p-0">
                    <i class="fas fa-trash-alt fa-lg d-block d-md-none"></i>
                    <input type="button" class="btn btn-primary btn-sm d-none d-md-block" value="Delete">
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <input type="button" class="btn btn-primary btn-sm" value="Pending">
                <input type="button" class="btn btn-primary btn-sm" value="Completed">
                <input type="button" class="btn btn-primary btn-sm" value="All">
                <input type="button" class="btn btn-primary btn-sm" value="Delete All">
            </div>
        </div>
    </main>

    <footer class="footer-index ">
        <p>FOOTER</p>
    </footer>

</body>

</html>
